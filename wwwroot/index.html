      (adsbygoogle = window.adsbygoogle || []).push({

        enable_page_level_ads: true
      });
</script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>

        <div class="title">Block Party</div>
